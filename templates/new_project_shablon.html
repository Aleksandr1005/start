{% extends 'base.html' %}

{% block title %}
Заполнение основных данных проекта
{% endblock %}


{% block body %}
<h1>Создание проекта</h1>
<form  method="post">
    <table class="date">
        <tr>
            <th>ФИО пациента:</th> <td><input type="text" name="name" id="name" pattern="^[А-Яа-яЁё\s]+$" placeholder="Данные пункта" required></td>
        </tr>
        <tr>
            <th>Дата рождения(ДД.ММ.ГГГГ):</th> <td><input type="text" name="birthday" id="birthday"  pattern="(0[1-9]|[12][0-9]|3[01])[- .](0[1-9]|1[012])[- .](19|20)\d\d" placeholder="Данные пункта" required></td>
        </tr>
        <tr>
            <th>Рост:</th> <td><input type="text" name="height" id="height"  pattern="[0-9]{3}" placeholder="Данные пункта" required></td>
        </tr>
        <tr>
            <th>Вес:</th> <td><input type="text" name="weight" id="weight"  pattern="[0-9]{2,3}" placeholder="Данные пункта" required></td>
        </tr>
        <tr>
            <th>Вес:</th>
            <td><select name = "sex" id = "sex">
                <option>Мужской</option>
                <option>Женский</option>
            </select>
            </td>
        </tr>
        <tr>
            <th>Место жительства:</th> <td><input type="text" name="home" id="home"  placeholder="Данные пункта" required></td>
        </tr>
        <tr>
            <th>Номер телефона(+7(000)000-00-00):</th> <td><input type="text" name="number_telephone" id="number_telephone" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" placeholder="Данные пункта" required></td>
        </tr>
        <tr>
            <th>Электронная почта:</th> <td><input type="text" name="email" id="email" placeholder="Данные пункта" required></td>
        </tr>
        </table>
    <input type="submit" class="add_new" value="Сохранить">
</form>
{% endblock %}
